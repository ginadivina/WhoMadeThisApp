<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>
<script>
	function callAPI() {
		$.ajax({
			dataType: "",
			url: window.location.origin + '/WhoMadeThisApp',
			success: function (response) {

                    if (response == undefined) {
                       $("#WhoMadeThisApp").text("Nobody!")
                    }

                    var name = response[0].Name;
                    $("#WhoMadeThisApp").text(name)
                }
            })
	}
</script>

<!-- Navbar -->

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:420px 200px">
  <h1 class="w3-margin w3-jumbo">WHO MADE THIS APP?</h1>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick='callAPI()'>Press this button to find out</button>
  <br><h1 class="w3-jumbo" id="WhoMadeThisApp"></h1>
</header>



<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
